{{define "content"}}
<div id="page-wrapper" style="min-height: 635px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Update Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Update  {{.editadmin.FirstName}} {{.editadmin.LastName}}</h3>
                    </div>
                    <div class="panel-body">
                        {{if .Message }}
                        <div class="alert alert-danger">{{.Message}}</div>
                        {{end}}
                        <form role="form" action="/admin/update/{{.tokenobj.Token}}/{{.editadmin.Id.Hex}}" method="POST" id="admineditform">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First Name" id="firstname" name="firstname" type="text" value="{{.editadmin.FirstName}}" minlength="4" minlength="12"  autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" id="lastname" name="lastname" type="text" value="{{.editadmin.LastName}}" minlength="1" minlength="12"  required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User Email" id="useremail" name="useremail" value="{{.editadmin.UserEmail}}"  required type="email" email>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Mobile" id="mobile" name="mobile" type="text"  value="{{.editadmin.Mobile}}" required  minlength="10" digits> 
                                </div>
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Update Admin"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$("#admineditform").validate();
</script>
{{end}}
