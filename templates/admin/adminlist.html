{{define "content"}}
<div id="page-wrapper" style="min-height: 635px;">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">List Admin</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class=" panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">List admin</h3>
                  </div>
                  <div class="panel-body">
                    {{if .message.Message }}
                    <div class="alert {{.message.Class}}">{{.message.Message}}</div>
                    {{end}}
                      <div class="table-responsive">
                          <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                              <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>Email</th>
                                      <th>Mobile</th>
                                      <th>Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  {{range $key,$value := .listadmin }}
                                  <tr>
                                      <td> {{$value.FirstName}}  {{$value.LastName}}</td>
                                      <td>{{$value.UserEmail}}</td> 
                                      <td>{{$value.Mobile}}</td> 
                                      <td>
                                          <a href="/admin/edit/{{$.tokenobj.Token}}/{{$value.Id.Hex}}" ><i class="fa fa-edit fa-fw"></i> </a> |
                                          <a href="/settings/{{$.tokenobj.Token}}/{{$value.Id.Hex}}" ><i class="fa fa-gear fa-fw"></i> </a> |
                                          <a href="/admin/delete/{{$.tokenobj.Token}}/{{$value.Id.Hex}}" ><i class="fa fa-remove fa-fw"></i></a>
                                      </td> 
                                  </tr>
                                  {{end}}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{{end}}
