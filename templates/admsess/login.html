{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    {{if .Message.Message }}
                    {{if .Message.Code eq "ERR" }}
                    <div class="alert alert-danger">{{.Message}}</div>
                    {{end}}
                    {{if .Message.Code eq "SUCC" }}
                    <div class="alert alert-success">{{.Message}}</div>
                    {{end}}
                    {{end}}
                    <form role="form" action="/authenticate" method="POST" id="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" id="username" name="username" type="text" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="" required>
                            </div>
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
   $("#loginForm").validate();
</script>
{{end}}
